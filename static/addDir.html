<html>
    <title>Go upload</title>
    <body>
   
    <form action="/addFolder" method="post" enctype="multipart/form-data">

    <input type="file" name="files" id="files" accept=".zip,.rar,.7zip" />
    <input type="submit" name="submit" value="Submit">
    </form>
   
    </body>
</html>
